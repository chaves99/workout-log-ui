<ion-header>
  <h2>Test</h2>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h2>Welcome</h2>
  <form>
    <ion-input
      type="email"
      fill="solid"
      label="Enter your email"
      labelPlacement="floating"
      clearInput="true"
      email
      [(ngModel)]="email"
      [ngModelOptions]="{standalone: true}"
    ></ion-input>
    <br />

    <ion-input
      type="password"
      label="Password"
      fill="solid"
      clearInput="true"
      labelPlacement="floating"
      [(ngModel)]="password"
      [ngModelOptions]="{standalone: true}"
    >
      <!-- <ion-input-password-toggle slot="end"></ion-input-password-toggle> -->
    </ion-input>
    <ion-button>Login</ion-button>
  </form>
</ion-content>
