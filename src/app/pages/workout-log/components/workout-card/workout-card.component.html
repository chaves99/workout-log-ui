@if(workout) {
<ion-card>
  <ion-card-header>
    <ion-card-title style="font-size: 1.3rem">
      {{ workout.description }}
    </ion-card-title>
    <ion-card-subtitle>
      {{ workout.start | date }} {{ workout.start | date : "shortTime" }} -
      {{ workout.end | date : "shortTime" }}
      <!-- {{ calcTimeDifference(workout.start, workout.end) }} -->
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          Time: {{ calcTimeDifference(workout.start, workout.end) }}
        </ion-col>
        <ion-col> Exercises: {{ workout.exercises.length }} </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
  <ion-button size="small" fill="clear" (click)="workoutDetailClick()">
    Detail
    <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
  </ion-button>
</ion-card>
}
