<ion-split-pane when="xl" contentId="main-content">
  <ion-menu contentId="main-content" swipeGesture="true" #ionMenu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Header</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list lines="none">
        @for(page of appPages; track page.title) {
        <ion-item
          [routerLink]="page.routePath"
          detail="false"
          (click)="closeMenu()"
        >
          <ion-icon [name]="page.icon" slot="end"></ion-icon>
          <ion-label>{{ page.title }}</ion-label>
        </ion-item>
        }
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title> Test </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding" fullscreen="false">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-split-pane>
